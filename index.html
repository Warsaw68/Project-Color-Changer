<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Image for Transformation</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="form-group">
                                <label for="imageInput">Choose an image:</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="form-group">
                                <label for="effectSelect">Select Effect:</label>
                                <select class="form-control" id="effectSelect">
                                    <option value="grayscale">Grayscale</option>
                                    <option value="blur">Blur</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload and Convert</button>
                        </form>
                        <div id="imagePreview" class="mt-3">
                            <!-- Display uploaded image preview -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
